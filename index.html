<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/> 
        <title>Instagram</title>
    </head>
    <body>
        <div class="inst">
        <section class="inst-principal">
            <div class="inst-interno">
                <div class="insta-cel">
                    <img src="img/celularConteudo.png" alt="celular">
                </div>
                <div class="insta-login">
                    <div class="bloco-branco">
                        <img class='insta-logo'src="img/logoInstagram.png" alt="Logo">
                        <div>
                            <img class='foto-perfil' src="img/perfilReges.jpg" alt="fotoPerfil">
                        </div>
                        <a href="#" class='login-continue'>Continue como regesDias</a>
                        <a href="#" class='login-sair' >Remover Conta</a>
                    </div>
                    <div class="bloco-branco">
                        <p class='login-alterar'>Não é regesDias</p>
                        <p class="login-alterar">
                            <a href="#">Criar Conta</a> ou <a href="#">Entrar</a>
                        </p>
                    </div>
                    <div class="bloco-transp">
                        <p class="login-alterar" >Obtenha o Aplicativo</p>
                        <div class='baixe'>
                            <a href="#">
                                <img class='baixe-icon' src="img/appStore.png" alt="iconAppStore">
                            </a>
                            <a href="#">
                                <img class='baixe-icon' src="img/googlePlay.png" alt="iconGooglePlay">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inst-rodape">
                <div class="rodape">
                    <a href="#">Sobre</a>
                    <a href="#">Ajuda</a>
                    <a href="#">Imprensa</a>
                    <a href="#">API</a>
                    <a href="#">Carreiras</a>
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Localizações</a>
                    <a href="#">Contas mais relevantes</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Idioma</a>
                    © 2020 Instagram do Facebook
                </div>
            </div>
        </section>
    </div>
        


    </body>
</html>
